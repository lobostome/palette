<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sandbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <link href="palette.css" rel="stylesheet">
    </head>

    <body>
        
        <div class="center">
            <div id="color"></div>
        </div>

        <!--
        http://ejohn.org/blog/deep-profiling-jquery-apps/
        -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="palette.js"></script>
        <script>
            var c = document.getElementById("color");
            var p = Palette.init(c, {paletteArray: [
                                            ['black', 'grey', 'white'],
                                            ['red', 'green', 'blue']
                                    ],
                                    change: function() {
                                        document.body.style.background = Palette.currentColor();
                                    }
                    });
        </script>
    </body>
</html>
